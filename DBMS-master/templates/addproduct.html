{% extends 'base.html' %}

{% block title %}
Add your product 
{% endblock title %}

{% block body %}

<div class ="container mt-5">

    <div class ="row">
    
    <div class="col-md-4"></div>
    
    <div class="col-md-4 ">
        <h4 class="text-center"> Add Your Product Here
        </h4>
        <br>
        <form action ="/addproduct" method="POST">
          <div class="form-group">
           
            <input type="text" class="form-control" id="p_name" name="p_name" placeholder="Product Name" required>
            
          </div>
          <br>
          <div class="form-group">
            
            <input type="email" class="form-control" id="email"  name="email" value={{current_user.email}} required>
            
          </div>
          <br>
          <div class="form-group">
           
            <input type="text" class="form-control" id="p_desc" name="p_desc" placeholder="Product Description" required>
            
          </div>
          <br>
          <div class="form-group">
           
            <input type="text" class="form-control" id="p_img" name="p_img" placeholder="Images Link (Drive Link)" required>
            
          </div>
          
          <br>
          <div class="form-group">
            
            <input type="number" class="form-control" id="price" name="price" placeholder="price" required>
          </div>
          <br>  
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          
        
    </div>
    <div class="col-md-4"></div>
    
    </div>
    </div>

{% endblock body %}
